<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>Crew Finder</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css">
	<link rel="stylesheet" href="lib/typeahead-bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<script type="text/x-handlebars" data-template-name="crewfinder">
	<div class="navbar navbar-default navbar-static-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
			    <i class="fa fa-bars"></i>
				</button>

				<a class="navbar-brand" href="#">Crew Finder</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active">
						<a href="#">Home</a>
					</li>
					<li>
						<a href="#">Browse Hackathons</a>
					</li>
					<li>
						<a href="#about">About</a>
					</li>
					<li>
						<a href="#contact">Contact</a>
					</li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li>
						<a href="#">Login</a>
					</li>
					<li>
						<a href="#"><i class="fa fa-github"></i></a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="container">
		<form class="form-inline well" role="form" id="main-form">
			I am
			<select class="form-control" id="form-who">
				<option>a developer</option>
				<option>a designer</option>
				<option>an engineer</option>
				<option>an evil guy</option>
			</select>
			in
			<select class="form-control" id="form-where">
				<option>{{country}}</option>
			</select>
			hacking at
			<input type="text" id="form-hackathon" class="form-control" placeholder="a hackathon">
			<button type="submit" class="btn btn-lg">Go</button>
		</form>
		<div id="featured">
			<h2>Featured hackathons in country</h2>
			<div class="hackathons" ng-controller="hackathonCtrl">
				<div class="row">
					{{#each hackathon}}
					<div class="hackathon col-md-2 col-xs-6 col-sm-4">
						<img src="{{hackathon.picture}}">
						<a href="#">{{hackathon.name}}</a>
						<p>{{hackathon.description}}</p>
					</div>
					{{/each}}
				</div>
			</hackathons>
		</div>

		<div id="register-hackathon">
			<a href="#" class="btn btn-block btn-info btn-lg">
				Hosting a hackathon?
			</a>
		</div>
	</div>
</script>

<script src="lib/jquery-2.0.3.min.js"></script>
<script src="lib/handlebars.js"></script>
<script src="lib/ember.min.js"></script>
<script src="lib/ember-data.js"></script>
<script src="js/data.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/typeahead.min.js"></script>
<script src="js/application.js"></script>
<script src="js/router.js"></script>
<script src="js/models/hackathon.js"></script>
</body>
