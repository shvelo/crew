<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>Find ye crew!</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="lib/bootstrap-tagsinput/bootstrap-tagsinput.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="navbar navbar-default navbar-static-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
			    <span class="icon-bar"></span>
			    <span class="icon-bar"></span>
			    <span class="icon-bar"></span>
				</button>

				<a class="navbar-brand" href="#">Find ye crew!</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active">
						<a href="#">Home</a>
					</li>
					<li>
						<a href="#about">About</a>
					</li>
					<li>
						<a href="#contact">Contact</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="container">
		<form class="form-inline well" role="form" id="main-form">
			I am a
			<select class="form-control">
				<option>professional</option>
				<option>beginner</option>
				<option>student</option>
			</select>
			<select class="form-control">
				<option>developer</option>
				<option>designer</option>
				<option>project manager</option>
			</select>
			and
			I know
			<input type="text" class="form-control col-md-5" data-role="tagsinput">
		</form>

		<div id="teams">
			<div id="results hide">
				<div id="spin">
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
				</div>
				<ul></ul>
			</div>
			<div id="featured">
				<h2>Featured teams</h2>
				<ul>
					<li style="background: url(http://placekitten.com/300/300)">
						<span>Team #1</span>
					</li>
					<li style="background: url(http://placekitten.com/301/301)">
						<span>Team #2</span>
					</li>
					<li style="background: url(http://placekitten.com/302/302)">
						<span>Team #3</span>
					</li>
					<li style="background: url(http://placekitten.com/303/303)">
						<span>Team #4</span>
					</li>
					<li style="background: url(http://placekitten.com/304/304)">
						<span>Team #5</span>
					</li>
				</li>
			</div>
		</div>

		<div id="new-team">
			<a href="#" class="btn btn-block btn-info btn-lg">
				Create a team!
			</a>
		</div>
	</div>
	<script src="lib/jquery-2.0.3.min.js"></script>
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="lib/bootstrap-tagsinput/bootstrap-tagsinput.min.js"></script>
	<script src="js/index.js"></script>
</body>
